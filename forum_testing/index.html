<body>
    <div class="top-bar">
        <h1>
            My Forum
        </h1>
    </div>
    <div class="main">
    <ol></ol>
    </div>
    <script src="../forum_testing/data.js"></script>
    <script>
        var container = document.querySelector('ol');
        for (let thread of threads){
            var html = `
                <li class="row">
                    <a href="../forum_testing/thread.html?${thread.id}">
                        <h4 class="title">
                            ${thread.title}
                        </h4>
                        <div class="bottom">
                            <p class="timestamp">
                                ${new Date(thread.data).toLocaleDateString()}
                            </p>
                            <p class="comment-count">
                                ${thread.comments.length} comments
                            </p>
                        </div>
                    </a>
                </li>
            `

            container.insertAdjacentHTML('beforeend', html)
        }
    </script>
    <style>
        body {
            margin: 10px 60px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h1, h4, ol{
            margin: 0;
        }
        p {
            margin: 5px 0;
        }
        .top-bar{
            background-color: orange;
            padding: 0 40px;
        }
        .bottom{
            display: flex;
        }
        .timestamp {
            padding-right: 10px;
        }
        .row {
            padding: 5px 0;
        }
        .main{
            background-color: lightgray;
            padding: 10px 15px;
        }
        .bottom{
            display: flex;
            color: grey;
            font-size: 12px;
        }
    </style>
</body>
